#命名规范
#1.文件命名   message-{包名|模块名}_{zh_CN|en_US}.properties  
#2.国际化Key命名 {userlog|log4j|view}.className[.methodName][.desc]
#				国际化用途{用户日志|log4j|界面显示}.类名[.方法名][.具体描述]
#大括号内必选一项，中括号为可选项
